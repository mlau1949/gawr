<!DOCTYPE html>
<html>
<head>
	<title> </title>
		<style type="text/css">
		.button {
			background-color: pink;

			border: none;

			color: white;

			padding: 15px 30px;

			text-align: center;

			text-decoration: none;

			display: inline-block;

			font-size:20px;

			margin: 5px 10px;

			cursor: pointer;

		}

		.myButton:hover{
			background-color:red;
		}
		.myButton:active{
			background-color:purple;
		}
		</style>
</head>
<body>
<button class="button myButton"> Button </button>
<button type="button" class="button" onclick="alert{'Hello World!")> Click Me! </button>


</body>
</html>
